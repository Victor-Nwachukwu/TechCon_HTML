<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <a href="mailto:email@example.com">Email Address</a>

      <div>
        <p>Follow us at:</p>
        <a href="facebook.com" target="_blank">Facebook</a>
        <a href="twitter.com" target="_blank">Twitter</a>
        <a href="linkedin.com" target="_blank">linkedin.com</a>
      </div>
      <div class="map-container">
        <iframe
          title="location"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.1266719161486!2d-2.3371347999999994!3d7.339668899999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdacf2956970a1d%3A0x112ed27036686e66!2sEusbett%20Hotel!5e0!3m2!1sen!2sgh!4v1748819737347!5m2!1sen!2sgh"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <form action="/submit-form" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>copyright &copy; 2024 TechCon</p>
    </footer>
  </body>
</html>
